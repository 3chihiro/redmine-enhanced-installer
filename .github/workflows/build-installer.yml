        Write-Host "candle.exe: $candleDuration seconds (exit code $($candleProcess.ExitCode))"
        Write-Host "light.exe: $lightDuration seconds (exit code $($lightProcess.ExitCode))"
        Write-Host "Final result: SUCCESS ‚úÖ"
        
      shell: powershell
    
