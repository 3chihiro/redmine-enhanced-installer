name: Enhanced Redmine Installer CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly security scans
    - cron: '0 2 * * 0'

env:
  REDMINE_VERSION: '5.0.5'
  RUBY_VERSION: '3.2.0'

# Set default permissions
permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write

jobs:
  # Security and code quality checks
  security-scan:
    runs-on: ubuntu-latest
    name: Security & Quality Scan
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ruby
        config: |
          name: "Enhanced Redmine Analysis"
          disable-default-path-filters: false
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:ruby"

  # Validate configuration files
  validate-config:
    runs-on: ubuntu-latest
    name: Validate Configuration
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
        bundler-cache: false
    
    - name: Validate YAML files
      run: |
        find . -name "*.yml" -o -name "*.yaml" | while read file; do
          echo "Validating $file"
          ruby -ryaml -e "
            begin
              YAML.load_file('$file')
              puts '‚úÖ $file - Valid'
            rescue => e
              puts '‚ùå $file - Error: #{e.message}'
              exit 1
            end
          "
        done
    
    - name: Validate Ruby scripts
      run: |
        find . -name "*.rb" | while read file; do
          echo "Validating Ruby file: $file"
          ruby -c "$file" || exit 1
        done
    
    - name: Test Excel configuration
      run: |
        ruby -ryaml -e "
          begin
            config = YAML.load_file('config/excel-config.yml')
            puts '‚úÖ Excel config loaded successfully'
            puts \"Environments: #{config.keys.join(', ')}\"
          rescue => e
            puts '‚ùå Excel config error: #{e.message}'
            exit 1
          end
        "

  # Test installer components (lightweight for WiX/Ruby project)
  test-components:
    runs-on: ubuntu-latest
    name: Test Components
    needs: [validate-config]
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
        bundler-cache: false
    
    - name: Test Ruby script syntax
      run: |
        echo "Testing Ruby scripts syntax..."
        find . -name "*.rb" -type f | while read file; do
          echo "Checking $file"
          ruby -c "$file"
          if [ $? -eq 0 ]; then
            echo "‚úÖ $file - Syntax OK"
          else
            echo "‚ùå $file - Syntax Error"
            exit 1
          fi
        done
        echo "‚úÖ All Ruby scripts passed syntax validation"
    
    - name: Test project structure
      run: |
        echo "Validating project structure..."
        
        # Check required directories
        required_dirs=("src/wix" "src/scripts" "config" "templates" ".vscode" ".github/workflows")
        for dir in "${required_dirs[@]}"; do
          if [ -d "$dir" ]; then
            echo "‚úÖ Directory exists: $dir"
          else
            echo "‚ùå Missing directory: $dir"
            exit 1
          fi
        done
        
        # Check required files
        required_files=("src/wix/Product.wxs" "config/excel-config.yml" "README.md" ".gitignore")
        for file in "${required_files[@]}"; do
          if [ -f "$file" ]; then
            echo "‚úÖ File exists: $file"
          else
            echo "‚ùå Missing file: $file"
            exit 1
          fi
        done
        
        echo "‚úÖ Project structure validation passed"
    
    - name: Test Excel templates
      run: |
        echo "Checking Excel templates..."
        template_count=$(find templates/ -name "*.xlsx" -type f | wc -l)
        echo "Found $template_count Excel template files"
        
        if [ "$template_count" -ge 3 ]; then
          echo "‚úÖ Sufficient Excel templates found ($template_count)"
        else
          echo "‚ö†Ô∏è Limited Excel templates ($template_count), but continuing..."
        fi
        
        # List template files
        find templates/ -name "*.xlsx" -type f | while read file; do
          echo "üìÑ Template: $file"
        done
    
    - name: Test basic Excel functionality (without heavy gems)
      run: |
        # Create a minimal test without requiring heavy Excel gems
        ruby -e "
        puts 'üß™ Testing basic Ruby Excel functionality...'
        
        # Test YAML loading (Excel config)
        require 'yaml'
        begin
          config = YAML.load_file('config/excel-config.yml')
          puts '‚úÖ Excel configuration YAML loaded successfully'
          puts \"   Environments: #{config.keys.join(', ')}\"
        rescue => e
          puts '‚ùå Excel config YAML error: #{e.message}'
          exit 1
        end
        
        # Test basic file operations
        test_csv = 'test_data.csv'
        File.write(test_csv, \"ID,Subject,Status\\n1,Test Issue,New\\n\")
        
        if File.exist?(test_csv) && File.size(test_csv) > 0
          puts '‚úÖ Basic file export functionality works'
          File.delete(test_csv)
        else
          puts '‚ùå File operations failed'
          exit 1
        end
        
        puts '‚úÖ Basic Excel functionality test: PASSED'
        "
    
    - name: Test Windows batch scripts validation
      run: |
        echo "Validating Windows batch scripts..."
        find src/scripts -name "*.bat" -type f | while read file; do
          echo "Checking $file"
          
          # Basic validation - check for common issues
          if grep -q "echo off" "$file"; then
            echo "‚úÖ $file - Has proper echo off"
          else
            echo "‚ö†Ô∏è $file - Missing echo off (but continuing)"
          fi
          
          # Check for basic structure
          if [ -s "$file" ]; then
            echo "‚úÖ $file - File is not empty"
          else
            echo "‚ùå $file - File is empty"
            exit 1
          fi
        done
        
        echo "‚úÖ Windows batch scripts validation completed"

  # Build Windows installer (simplified version)
  build-windows:
    runs-on: windows-latest
    name: Build Windows Installer
    needs: [security-scan, test-components]
    if: github.event_name == 'push' || github.event_name == 'release'
    permissions:
      contents: read
      actions: write
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Install WiX Toolset
      run: |
        Write-Host "Installing WiX Toolset..."
        $wixUrl = "https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311.exe"
        $wixInstaller = "$env:TEMP\wix311.exe"
        Invoke-WebRequest -Uri $wixUrl -OutFile $wixInstaller
        Start-Process -FilePath $wixInstaller -ArgumentList "/quiet" -Wait
        
        # Add WiX to PATH
        $wixPath = "${env:ProgramFiles(x86)}\WiX Toolset v3.11\bin"
        echo "$wixPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      shell: powershell
    
    - name: Verify WiX Installation
      run: |
        candle.exe -? || echo "WiX candle not found"
        light.exe -? || echo "WiX light not found"
      shell: cmd
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
    
    - name: Create build directories
      run: |
        Write-Host "üî® Creating build directory structure with pre-validation..."
        New-Item -ItemType Directory -Force -Path build
        
        # Pre-build validation: Check all critical files exist
        Write-Host "üîç Pre-build validation: Checking critical files..."
        $criticalFiles = @(
          "src/assets/redmine-icon.ico",
          "src/wix/Product.wxs",
          "src/scripts/start-redmine.bat",
          "src/scripts/install-plugins.bat", 
          "src/scripts/configure-excel.bat",
          "src/scripts/customize-redmine.rb",
          "config/excel-config.yml",
          "templates/gantt-template.xlsx",
          "templates/excel/gantt-template.xlsx",
          "templates/excel/evm-template.xlsx",
          "templates/excel/report-template.xlsx",
          "templates/excel/issue-export-template.xlsx",
          "LICENSE.rtf"
        )
        
        $missingFiles = @()
        foreach ($file in $criticalFiles) {
          if (Test-Path $file) {
            $size = (Get-Item $file).Length
            Write-Host "‚úÖ $file ($size bytes)"
          } else {
            Write-Host "‚ùå MISSING: $file"
            $missingFiles += $file
          }
        }
        
        if ($missingFiles.Count -gt 0) {
          Write-Host "üö® CRITICAL ERROR: $($missingFiles.Count) files missing!"
          Write-Host "Missing files:"
          foreach ($file in $missingFiles) {
            Write-Host "  - $file"
          }
          Write-Host "Build cannot proceed without these files."
          exit 1
        }
        
        Write-Host "üéâ All $($criticalFiles.Count) critical files validated successfully!"
        
        # Copy with enhanced error handling and debugging
        Write-Host "üìÅ Copying files to build directory..."
        Write-Host "Current working directory: $(Get-Location)"
        Write-Host "Build directory exists: $(Test-Path 'build')"
        
        try {
          # Use robocopy for more reliable directory copying on Windows
          Write-Host "Using robocopy for reliable file copying..."
          
          Write-Host "Copying src directory..."
          if (Test-Path "src") {
            $result = robocopy "src" "build\src" /E /NFL /NDL /NJH /NJS /nc /ns /np
            if ($LASTEXITCODE -le 1) { # robocopy success codes are 0 or 1
              Write-Host "‚úÖ src directory copied successfully"
            } else {
              throw "robocopy failed for src directory with exit code $LASTEXITCODE"
            }
          } else {
            throw "Source 'src' directory not found"
          }
          
          Write-Host "Copying config directory..."
          if (Test-Path "config") {
            $result = robocopy "config" "build\config" /E /NFL /NDL /NJH /NJS /nc /ns /np
            if ($LASTEXITCODE -le 1) {
              Write-Host "‚úÖ config directory copied successfully"
            } else {
              throw "robocopy failed for config directory with exit code $LASTEXITCODE"
            }
          } else {
            throw "Source 'config' directory not found"
          }
          
          Write-Host "Copying templates directory..."
          if (Test-Path "templates") {
            $result = robocopy "templates" "build\templates" /E /NFL /NDL /NJH /NJS /nc /ns /np
            if ($LASTEXITCODE -le 1) {
              Write-Host "‚úÖ templates directory copied successfully"
            } else {
              throw "robocopy failed for templates directory with exit code $LASTEXITCODE"
            }
          } else {
            throw "Source 'templates' directory not found"
          }
          
          Write-Host "Copying LICENSE.rtf..."
          if (Test-Path "LICENSE.rtf") {
            Copy-Item "LICENSE.rtf" "build\LICENSE.rtf" -Force -ErrorAction Stop
            Write-Host "‚úÖ LICENSE.rtf copied successfully"
          } else {
            throw "LICENSE.rtf file not found"
          }
          
          Write-Host "‚úÖ All files copied successfully using robocopy"
        } catch {
          Write-Host "‚ùå File copy failed: $($_.Exception.Message)"
          Write-Host "‚ùå Error details: $($_.Exception.GetType().Name)"
          Write-Host "‚ùå Last exit code: $LASTEXITCODE"
          Write-Host "‚ùå Current directory contents:"
          Get-ChildItem -Force | ForEach-Object { Write-Host "  $($_.Name) ($($_.Mode))" }
          Write-Host "‚ùå Build directory contents:"
          if (Test-Path "build") {
            Get-ChildItem "build" -Recurse -Force | ForEach-Object { Write-Host "  $($_.FullName)" }
          } else {
            Write-Host "  Build directory does not exist"
          }
          exit 1
        }
        
        Write-Host "üìã Verifying ALL critical files:"
        $criticalFiles = @(
          "build/src/assets/redmine-icon.ico",
          "build/src/wix/Product.wxs", 
          "build/src/scripts/start-redmine.bat",
          "build/src/scripts/install-plugins.bat", 
          "build/src/scripts/configure-excel.bat",
          "build/src/scripts/customize-redmine.rb",
          "build/config/excel-config.yml",
          "build/templates/gantt-template.xlsx",
          "build/templates/excel/gantt-template.xlsx",
          "build/templates/excel/evm-template.xlsx",
          "build/templates/excel/report-template.xlsx",
          "build/templates/excel/issue-export-template.xlsx",
          "build/LICENSE.rtf"
        )
        
        $missing = @()
        foreach ($file in $criticalFiles) {
          if (Test-Path $file) {
            $size = (Get-Item $file).Length
            Write-Host "‚úÖ $file ($size bytes)"
          } else {
            Write-Host "‚ùå MISSING: $file"
            $missing += $file
          }
        }
        
        if ($missing.Count -gt 0) {
          Write-Host "üö® CRITICAL: $($missing.Count) files missing!"
          Write-Host "Missing files: $($missing -join ', ')"
          exit 1
        }
        
        Write-Host "üéâ All $($criticalFiles.Count) critical files verified!"
      shell: powershell
    
    - name: Validate WiX source files
      run: |
        Get-ChildItem -Path "src/wix" -Filter "*.wxs" | ForEach-Object {
          Write-Host "Validating $($_.Name)..."
          $content = Get-Content $_.FullName -Raw
          if ($content -match '<\?xml.*\?>') {
            Write-Host "‚úÖ $($_.Name) appears to be valid XML"
          } else {
            Write-Host "‚ùå $($_.Name) may have XML issues"
          }
        }
      shell: powershell
    
    - name: Build MSI installer (Deep Debug Mode)
      run: |
        cd build
        Write-Host "üî• ENHANCED REDMINE - DEEP DEBUG BUILD ANALYSIS"
        Write-Host "Build Location: $(Get-Location)"
        Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"
        Write-Host "Current User: $env:USERNAME"
        Write-Host "System: $env:COMPUTERNAME"
        
        # === PHASE 1: ÂÆåÂÖ®„Éï„Ç°„Ç§„É´Ê§úË®º ===
        Write-Host "`nüìã PHASE 1: COMPLETE FILE VALIDATION"
        $criticalFiles = @(
          "src\assets\redmine-icon.ico",
          "src\wix\Product.wxs",
          "src\scripts\start-redmine.bat",
          "src\scripts\install-plugins.bat", 
          "src\scripts\configure-excel.bat",
          "src\scripts\customize-redmine.rb",
          "config\excel-config.yml",
          "templates\excel\gantt-template.xlsx",
          "templates\excel\evm-template.xlsx",
          "templates\excel\report-template.xlsx",
          "templates\excel\issue-export-template.xlsx",
          "LICENSE.rtf"
        )
        
        $missing = @()
        $totalSize = 0
        foreach ($file in $criticalFiles) {
          if (Test-Path $file) {
            $item = Get-Item $file
            $size = $item.Length
            $totalSize += $size
            $lastWrite = $item.LastWriteTime
            Write-Host "‚úÖ $file ($size bytes, $lastWrite)"
            
            # ÁâπÂà•Ê§úË®º: ICO„Éï„Ç°„Ç§„É´„Å®XLSX„Éï„Ç°„Ç§„É´
            if ($file -like "*.ico") {
              $header = Get-Content $file -Encoding Byte -TotalCount 4
              Write-Host "   ICO Header: $($header -join ',')"
            }
            if ($file -like "*.xlsx") {
              $header = Get-Content $file -Encoding Byte -TotalCount 4
              Write-Host "   XLSX Header: $($header -join ',')"
            }
          } else {
            Write-Host "‚ùå MISSING: $file"
            $missing += $file
          }
        }
        
        Write-Host "üìä Total files: $($criticalFiles.Count), Missing: $($missing.Count), Total size: $([math]::Round($totalSize/1KB, 1)) KB"
        
        if ($missing.Count -gt 0) {
          Write-Host "üö® CRITICAL FILES MISSING - BUILD CANNOT PROCEED"
          foreach ($file in $missing) { Write-Host "  ‚ùå $file" }
          exit 1
        }
        
        # === PHASE 2: WiXÁí∞Â¢ÉÊ§úË®º ===
        Write-Host "`nüîß PHASE 2: WiX ENVIRONMENT VALIDATION"
        
        # WiXÂÆüË°åÂèØËÉΩ„Éï„Ç°„Ç§„É´Ê§úË®º
        $candlePath = (Get-Command candle.exe -ErrorAction SilentlyContinue).Source
        $lightPath = (Get-Command light.exe -ErrorAction SilentlyContinue).Source
        
        if ($candlePath) {
          Write-Host "‚úÖ candle.exe found: $candlePath"
          $candleVersion = & candle.exe -? 2>&1 | Select-String "version" | Select-Object -First 1
          Write-Host "   Version: $candleVersion"
        } else {
          Write-Host "‚ùå candle.exe not found in PATH"
          exit 1
        }
        
        if ($lightPath) {
          Write-Host "‚úÖ light.exe found: $lightPath"
          $lightVersion = & light.exe -? 2>&1 | Select-String "version" | Select-Object -First 1
          Write-Host "   Version: $lightVersion"
        } else {
          Write-Host "‚ùå light.exe not found in PATH"
          exit 1
        }
        
        # === PHASE 3: Product.wxs ÂÜÖÂÆπÊ§úË®º ===
        Write-Host "`nüìÑ PHASE 3: Product.wxs CONTENT VALIDATION"
        
        if (Test-Path "src\wix\Product.wxs") {
          $wxsContent = Get-Content "src\wix\Product.wxs" -Raw
          $wxsSize = (Get-Item "src\wix\Product.wxs").Length
          Write-Host "‚úÖ Product.wxs found ($wxsSize bytes)"
          
          # XMLÊ§úË®º
          try {
            [xml]$xml = $wxsContent
            Write-Host "‚úÖ Product.wxs is valid XML"
            
            # ÈáçË¶ÅË¶ÅÁ¥†Ê§úË®º
            $product = $xml.Wix.Product
            if ($product) {
              Write-Host "‚úÖ Product element found: $($product.Name) v$($product.Version)"
            }
            
            # „Éï„Ç°„Ç§„É´ÂèÇÁÖßÊ§úË®º
            $fileRefs = $xml.SelectNodes("//File/@Source")
            Write-Host "üìÅ File references found: $($fileRefs.Count)"
            foreach ($ref in $fileRefs) {
              $sourcePath = $ref.Value -replace '\$\(var\.SourceDir\)\\', ''
              $actualPath = $sourcePath -replace '\\', '\'
              if (Test-Path $actualPath) {
                Write-Host "   ‚úÖ $sourcePath ‚Üí $actualPath"
              } else {
                Write-Host "   ‚ùå $sourcePath ‚Üí $actualPath (FILE NOT FOUND)"
              }
            }
            
          } catch {
            Write-Host "‚ùå Product.wxs XML validation failed: $($_.Exception.Message)"
            exit 1
          }
        } else {
          Write-Host "‚ùå Product.wxs not found"
          exit 1
        }
        
        # === PHASE 4: Ë©≥Á¥∞WiX„Éì„É´„ÉâÂÆüË°å ===
        Write-Host "`nüî® PHASE 4: DETAILED WiX BUILD EXECUTION"
        
        # ‰∏ÄÊôÇ„Éï„Ç°„Ç§„É´„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        if (Test-Path "Product.wixobj") { Remove-Item "Product.wixobj" -Force }
        if (Test-Path "EnhancedRedmineInstaller.msi") { Remove-Item "EnhancedRedmineInstaller.msi" -Force }
        
        Write-Host "Step 1: candle.exe compilation with maximum verbosity"
        Write-Host "Command: candle.exe -v -nologo src\wix\Product.wxs -dSourceDir=. -out Product.wixobj"
        
        $candleStartTime = Get-Date
        $candleProcess = Start-Process -FilePath "candle.exe" -ArgumentList @("-v", "-nologo", "src\wix\Product.wxs", "-dSourceDir=.", "-out", "Product.wixobj") -Wait -PassThru -RedirectStandardOutput "candle-output.txt" -RedirectStandardError "candle-error.txt"
        $candleEndTime = Get-Date
        $candleDuration = ($candleEndTime - $candleStartTime).TotalSeconds
        
        Write-Host "candle.exe completed in $candleDuration seconds with exit code: $($candleProcess.ExitCode)"
        
        # candle.exe Âá∫ÂäõË©≥Á¥∞Ë°®Á§∫
        if (Test-Path "candle-output.txt") {
          $candleOutput = Get-Content "candle-output.txt" -Raw
          if ($candleOutput.Trim()) {
            Write-Host "üìÑ candle.exe STDOUT:"
            Write-Host $candleOutput
          }
        }
        
        if (Test-Path "candle-error.txt") {
          $candleError = Get-Content "candle-error.txt" -Raw
          if ($candleError.Trim()) {
            Write-Host "üö® candle.exe STDERR:"
            Write-Host $candleError
          }
        }
        
        if ($candleProcess.ExitCode -ne 0) {
          Write-Host "‚ùå candle.exe FAILED with exit code: $($candleProcess.ExitCode)"
          Write-Host "üîç Analyzing failure..."
          
          # „Éá„Ç£„É¨„ÇØ„Éà„É™ÂÜÖÂÆπÂàÜÊûê
          Write-Host "üìÅ Current directory contents:"
          Get-ChildItem -Recurse | ForEach-Object {
            if (-not $_.PSIsContainer) {
              Write-Host "   $($_.FullName.Replace((Get-Location).Path, '.')) ($($_.Length) bytes)"
            }
          }
          
          exit 1
        }
        
        # Product.wixobj Ê§úË®º
        if (Test-Path "Product.wixobj") {
          $wixobjSize = (Get-Item "Product.wixobj").Length
          Write-Host "‚úÖ Product.wixobj created successfully ($wixobjSize bytes)"
        } else {
          Write-Host "‚ùå Product.wixobj was not created despite exit code 0"
          exit 1
        }
        
        Write-Host "`nStep 2: light.exe linking with maximum verbosity"
        Write-Host "Command: light.exe -v -nologo Product.wixobj -out EnhancedRedmineInstaller.msi"
        
        $lightStartTime = Get-Date
        $lightProcess = Start-Process -FilePath "light.exe" -ArgumentList @("-v", "-nologo", "Product.wixobj", "-out", "EnhancedRedmineInstaller.msi") -Wait -PassThru -RedirectStandardOutput "light-output.txt" -RedirectStandardError "light-error.txt"
        $lightEndTime = Get-Date
        $lightDuration = ($lightEndTime - $lightStartTime).TotalSeconds
        
        Write-Host "light.exe completed in $lightDuration seconds with exit code: $($lightProcess.ExitCode)"
        
        # light.exe Âá∫ÂäõË©≥Á¥∞Ë°®Á§∫
        if (Test-Path "light-output.txt") {
          $lightOutput = Get-Content "light-output.txt" -Raw
          if ($lightOutput.Trim()) {
            Write-Host "üìÑ light.exe STDOUT:"
            Write-Host $lightOutput
          }
        }
        
        if (Test-Path "light-error.txt") {
          $lightError = Get-Content "light-error.txt" -Raw
          if ($lightError.Trim()) {
            Write-Host "üö® light.exe STDERR:"
            Write-Host $lightError
          }
        }
        
        if ($lightProcess.ExitCode -ne 0) {
          Write-Host "‚ùå light.exe FAILED with exit code: $($lightProcess.ExitCode)"
          exit 1
        }
        
        # === PHASE 5: ÊúÄÁµÇÊ§úË®º ===
        Write-Host "`nüéâ PHASE 5: FINAL VALIDATION"
        
        if (Test-Path "EnhancedRedmineInstaller.msi") {
