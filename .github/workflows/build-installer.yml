          $sizeMB = [math]::Round($msi.Length/1MB, 2)
          $sizeKB = [math]::Round($msi.Length/1KB, 1)
          Write-Host "üéâ MSI BUILD SUCCESS!"
          Write-Host "üìÑ File: $($msi.Name)"
          Write-Host "üìä Size: $sizeMB MB ($sizeKB KB)"
          Write-Host "üïí Created: $($msi.CreationTime)"
          Write-Host "üîç Path: $($msi.FullName)"
          
          # MSIÂÜÖÂÆπÊ§úË®º
          $msiHeader = Get-Content "EnhancedRedmineInstaller.msi" -Encoding Byte -TotalCount 8
          Write-Host "üîç MSI Header: $($msiHeader -join ',')"
          
          if ($msi.Length -gt 100KB) {
            Write-Host "‚úÖ MSI size validation PASSED (>100KB)"
            Write-Host "üéä ENHANCED REDMINE INSTALLER BUILD COMPLETED SUCCESSFULLY!"
